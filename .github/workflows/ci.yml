name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Syntax check + Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Check syntax
        run: |
          node --check src/cli.js
          node --check src/db.js
          node --check src/repo.js
          node --check src/staging.js
          node --check src/keys.js
          node --check src/safety.js
          node --check src/providers.js
          echo "All files pass syntax check"
      - name: Run tests
        run: npm test
