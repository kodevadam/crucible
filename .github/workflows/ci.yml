name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Check syntax
        run: |
          node --check src/cli.js
          node --check src/db.js
          node --check src/repo.js
          node --check src/staging.js
          echo "All files pass syntax check"
